---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/widgets

- logo:
    icon: /images/opera-beta.png
- resources:
    cpu: true
    memory: true
    disk: /env
    cputemp: true
    uptime: true

- search:
    provider: google
    target: _blank

- datetime:
    text_size: md
    locale: gb
    format:
      dateStyle: short
      timeStyle: short
      hour12: true

- greeting:
    text_size: xl
    text: Discord Server

- openmeteo:
    label: London
    latitude: 51.5085
    longitude: -0.1257
    timezone: Europe/London
    provider: openweathermap
    units: metric
    cache: 5 # Time in minutes to cache API responses, to stay within limits
